<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Tournament | TourneyHub</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        /* ===== GLOBAL STYLES ===== */
        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --secondary: #8a2be2;
            --accent: #ff00ff;
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff3860;
            --dark: #0a0a0f;
            --darker: #050508;
            --light: #ffffff;
            --gray: #8a8aa3;
            --gray-dark: #2a2a3a;
            --card-bg: rgba(20, 20, 40, 0.8);
            --card-border: rgba(0, 212, 255, 0.3);
            --glow: 0 0 20px rgba(0, 212, 255, 0.5);
            --glow-accent: 0 0 25px rgba(138, 43, 226, 0.5);
            --gradient-primary: linear-gradient(135deg, #00d4ff, #8a2be2);
            --gradient-dark: linear-gradient(135deg, #0a0a0f, #1a1a2e);
            --gradient-card: linear-gradient(145deg, rgba(20, 20, 40, 0.9), rgba(10, 10, 20, 0.9));
            --gradient-success: linear-gradient(135deg, #00ff88, #00cc66);
            --gradient-warning: linear-gradient(135deg, #ffaa00, #ff5500);
            --border-radius-sm: 8px;
            --border-radius: 15px;
            --border-radius-lg: 25px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 40% 50%, rgba(255, 0, 255, 0.05) 0%, transparent 30%);
            z-index: -1;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== HEADER ===== */
        .header {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--light);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
            box-shadow: var(--glow);
        }

        .logo-text {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ===== MAIN LAYOUT ===== */
        .join-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px 0;
            animation: slideIn 0.8s ease-out;
        }

        @media (max-width: 1024px) {
            .join-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        /* ===== LEFT PANEL - TOURNAMENT INFO ===== */
        .tournament-info {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .tournament-card {
            background: var(--gradient-card);
            border: 2px solid var(--card-border);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out;
        }

        .tournament-header {
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .tournament-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }

        .tournament-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 15px;
            color: white;
        }

        .tournament-game {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 18px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
            border: 1px solid rgba(0, 212, 255, 0.3);
            margin-bottom: 20px;
        }

        .tournament-status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .status-registering {
            background: rgba(0, 212, 255, 0.2);
            color: var(--primary);
            border: 1px solid var(--primary);
            animation: pulse 2s infinite;
        }

        .tournament-body {
            padding: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .info-item:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
        }

        .info-value.prize {
            color: var(--success);
            background: linear-gradient(90deg, var(--success), #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-value.fee {
            color: var(--warning);
        }

        .progress-container {
            margin: 30px 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .progress-label {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .progress-count {
            font-weight: 600;
            color: white;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 4px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        .rules-section {
            margin-top: 30px;
        }

        .rules-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rules-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 20px;
        }

        .rules-list ul {
            list-style: none;
            padding-left: 0;
        }

        .rules-list li {
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
            color: var(--gray);
            line-height: 1.5;
        }

        .rules-list li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--success);
            font-weight: bold;
        }

        /* ===== RIGHT PANEL - REGISTRATION FORM ===== */
        .registration-form {
            background: var(--gradient-card);
            border: 2px solid var(--card-border);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out 0.2s both;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .form-stepper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }

        .form-stepper::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50px;
            right: 50px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .step.active .step-icon {
            background: var(--gradient-primary);
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .step-label {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 500;
        }

        .step.active .step-label {
            color: var(--primary);
            font-weight: 600;
        }

        .form-section {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--light);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: var(--primary);
        }

        .required::after {
            content: ' *';
            color: var(--danger);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-hint {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ===== TEAM MEMBERS SECTION ===== */
        .team-members {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
        }

        .member-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .member-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .add-member-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            color: var(--gray);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .add-member-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(0, 212, 255, 0.1);
        }

        .remove-member-btn {
            background: rgba(255, 59, 59, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            width: 45px;
            height: 45px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .remove-member-btn:hover {
            background: rgba(255, 59, 59, 0.2);
            transform: scale(1.1);
        }

        /* ===== PAYMENT METHODS ===== */
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .payment-method {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .payment-method:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
        }

        .payment-method.active {
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.1);
            box-shadow: var(--glow);
        }

        .payment-method.active::before {
            content: 'âœ“';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: var(--success);
            color: white;
            border-radius: 50%;
            display: flex;
                align-items: center;
                justify-content: center;
                font-size: 0.8rem;
                font-weight: bold;
        }

        .payment-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .payment-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }

        .payment-desc {
            font-size: 0.8rem;
            color: var(--gray);
        }

        /* ===== PAYMENT DETAILS ===== */
        .payment-details {
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .payment-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .payment-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .payment-label {
            color: var(--gray);
        }

        .payment-value {
            font-weight: 600;
            color: white;
        }

        .payment-value.amount {
            color: var(--warning);
            font-size: 1.2rem;
        }

        .payment-value.balance {
            color: var(--success);
        }

        .payment-value.total {
            color: var(--primary);
            font-size: 1.3rem;
        }

        /* ===== FORM ACTIONS ===== */
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 16px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* ===== LOADING STATE ===== */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: 25px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* ===== ERROR STATE ===== */
        .error-container {
            text-align: center;
            padding: 100px 20px;
        }

        .error-icon {
            width: 100px;
            height: 100px;
            background: rgba(255, 59, 59, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 3rem;
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        .error-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
        }

        .error-message {
            color: var(--gray);
            max-width: 400px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        /* ===== FOOTER ===== */
        .footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .registration-form {
                padding: 25px;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .tournament-title {
                font-size: 1.6rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <span class="logo-text">TOURNEYHUB</span>
            </a>
        </header>

        <!-- Main Content -->
        <main id="mainContent">
            <div class="loading-container" id="loadingState">
                <div class="spinner"></div>
                <p>Loading tournament details...</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 TourneyHub. All rights reserved. | Secure Tournament Registration</p>
        </footer>
    </div>

    <!-- Registration Form Template -->
    <template id="registrationTemplate">
        <div class="join-container">
            <!-- Left Panel - Tournament Info -->
            <div class="tournament-info">
                <div class="tournament-card">
                    <div class="tournament-header">
                        <h1 class="tournament-title" id="tournamentTitle">Tournament Name</h1>
                        <div class="tournament-game" id="tournamentGame">
                            <i class="fas fa-gamepad"></i>
                            <span>Loading...</span>
                        </div>
                        <div class="tournament-status status-registering" id="tournamentStatus">
                            Open for Registration
                        </div>
                    </div>
                    
                    <div class="tournament-body">
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">
                                    <i class="fas fa-award"></i>
                                    Prize Pool
                                </div>
                                <div class="info-value prize" id="prizePool">ðŸ’Ž0</div>
                            </div>
                            
                            <div class="info-item">
                                <div class="info-label">
                                    <i class="fas fa-ticket-alt"></i>
                                    Entry Fee
                                </div>
                                <div class="info-value fee" id="entryFee">ðŸ’Ž0</div>
                            </div>
                            
                            <div class="info-item">
                                <div class="info-label">
                                    <i class="fas fa-calendar-alt"></i>
                                    Start Date
                                </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {

            authDomain: "authapp-386ee.firebaseapp.com",

            storageBucket: "authapp-386ee.appspot.com",
            messagingSenderId: "809698525310",
            appId: "1:809698525310:web:5cb7de80bde9ed1f26982f",
            measurementId: "G-EJZTSBSGQT"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        class TournamentJoinPage {
            constructor() {
                this.currentUser = null;
                this.tournamentId = null;
                this.tournamentData = null;
                this.userData = null;
                this.userWallet = null;
                this.currentStep = 1;
                this.maxSteps = 3;
                this.teamMembers = [];
                this.selectedPaymentMethod = 'wallet';
                this.processingFee = 0.02; // 2% processing fee for non-wallet payments
                
                this.init();
            }

            async init() {
                try {
                    await this.checkAuth();
                    this.tournamentId = this.getTournamentIdFromUrl();
                    
                    if (!this.tournamentId) {
                        this.showError('Tournament ID not found in URL');
                        return;
                    }
                    
                    await this.loadTournamentData();
                    await this.loadUserData();
                    await this.loadUserWallet(); // Load wallet data properly
                    this.renderPage();
                    this.setupEventListeners();
                    
                    // Check if already registered
                    await this.checkRegistrationStatus();
                    
                } catch (error) {
                    console.error('Failed to initialize:', error);
                    this.showError('Failed to load tournament details: ' + error.message);
                }
            }

            getTournamentIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            async checkAuth() {
                return new Promise((resolve, reject) => {
                    const unsubscribe = auth.onAuthStateChanged(async (user) => {
                        if (!user) {
                            window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                            return;
                        }
                        
                        this.currentUser = user;
                        unsubscribe();
                        resolve(true);
                    }, reject);
                });
            }

            async loadTournamentData() {
                try {
                    const tournamentDoc = await db.collection('tournaments').doc(this.tournamentId).get();
                    
                    if (!tournamentDoc.exists) {
                        this.showError('Tournament not found');
                        return;
                    }

                    this.tournamentData = {
                        id: tournamentDoc.id,
                        ...tournamentDoc.data()
                    };

                    // Check if tournament is open for registration
                    if (!['registering', 'upcoming'].includes(this.tournamentData.status)) {
                        this.showError('This tournament is not currently open for registration');
                    }
                    
                } catch (error) {
                    console.error('Error loading tournament:', error);
                    throw error;
                }
            }

            async loadUserData() {
                try {
                    const userDoc = await db.collection('users').doc(this.currentUser.uid).get();
                    
                    if (userDoc.exists) {
                        this.userData = userDoc.data();
                    } else {
                        // Create user profile if doesn't exist
                        this.userData = {
                            displayName: this.currentUser.displayName || this.currentUser.email.split('@')[0],
                            email: this.currentUser.email,
                            balance: 0,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        await db.collection('users').doc(this.currentUser.uid).set(this.userData);
                    }
                    
                } catch (error) {
                    console.error('Error loading user data:', error);
                    throw error;
                }
            }

            async loadUserWallet() {
                try {
                    // Try to get wallet document first
                    const walletDoc = await db.collection('wallets').doc(this.currentUser.uid).get();
                    
                    if (walletDoc.exists) {
                        this.userWallet = walletDoc.data();
                    } else {
                        // Create wallet if doesn't exist
                        this.userWallet = {
                            balance: 0,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        await db.collection('wallets').doc(this.currentUser.uid).set(this.userWallet);
                    }
                    
                } catch (error) {
                    console.error('Error loading wallet:', error);
                    // Fallback: check if balance exists in user document
                    if (this.userData && this.userData.balance !== undefined) {
                        this.userWallet = { balance: this.userData.balance || 0 };
                    } else {
                        this.userWallet = { balance: 0 };
                    }
                }
            }

            async checkRegistrationStatus() {
                try {
                    const registrationQuery = await db.collection('registrations')
                        .where('tournamentId', '==', this.tournamentId)
                        .where('userId', '==', this.currentUser.uid)
                        .limit(1)
                        .get();

                    if (!registrationQuery.empty) {
                        this.showError('You are already registered for this tournament');
                    }
                    
                } catch (error) {
                    console.error('Error checking registration:', error);
                }
            }

            renderPage() {
                const mainContent = document.getElementById('mainContent');
                const template = document.getElementById('registrationTemplate');
                
                mainContent.innerHTML = template.innerHTML;
                this.populateTournamentInfo();
                this.updateStepUI();
                this.updatePaymentInfo();
            }

            populateTournamentInfo() {
                const t = this.tournamentData;
                
                // Basic info
                document.getElementById('tournamentTitle').textContent = t.title || 'Untitled Tournament';
                document.getElementById('tournamentGame').querySelector('span').textContent = t.game || 'N/A';
                document.getElementById('prizePool').textContent = `ðŸ’Ž${this.formatCurrency(t.prizePool || 0)}`;
                document.getElementById('entryFee').textContent = `ðŸ’Ž${this.formatCurrency(t.entryFee || 0)}`;
                
                // Payment info
                document.getElementById('paymentEntryFee').textContent = `ðŸ’Ž${this.formatCurrency(t.entryFee || 0)}`;
                document.getElementById('walletBalance').textContent = `ðŸ’Ž${this.formatCurrency(this.userWallet?.balance || 0)}`;
                
                // Dates
                const startDate = this.formatDate(t.startDate);
                const endDate = this.formatDate(t.endDate);
                document.getElementById('startDate').textContent = startDate;
                
                // Duration
                if (t.startDate && t.endDate) {
                    const duration = this.calculateDuration(t.startDate, t.endDate);
                    document.getElementById('tournamentDuration').textContent = duration;
                }
                
                // Progress
                const currentPlayers = t.currentPlayers || 0;
                const maxPlayers = t.maxPlayers || 100;
                const progress = maxPlayers > 0 ? (currentPlayers / maxPlayers) * 100 : 0;
                
                document.getElementById('progressCount').textContent = `${currentPlayers}/${maxPlayers}`;
                document.getElementById('progressFill').style.width = `${progress}%`;
                
                // Rules
                const rulesContainer = document.getElementById('tournamentRules');
                if (t.rules) {
                    const rules = t.rules.split('\n').filter(rule => rule.trim());
                    rulesContainer.innerHTML = `
                        <ul>
                            ${rules.map(rule => `<li>${this.escapeHtml(rule.trim())}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    rulesContainer.innerHTML = '<p>Standard tournament rules apply.</p>';
                }
                
                // Confirm section
                document.getElementById('confirmTournament').textContent = t.title || 'Untitled Tournament';
                document.getElementById('confirmEntryFee').textContent = `ðŸ’Ž${this.formatCurrency(t.entryFee || 0)}`;
            }

            updatePaymentInfo() {
                const entryFee = this.tournamentData.entryFee || 0;
                const processingFee = this.selectedPaymentMethod === 'wallet' ? 0 : entryFee * this.processingFee;
                const totalAmount = entryFee + processingFee;
                const walletBalance = this.userWallet?.balance || 0;
                
                document.getElementById('processingFee').textContent = 
                    `ðŸ’Ž${this.formatCurrency(processingFee)} (${this.processingFee * 100}%)`;
                document.getElementById('totalAmount').textContent = `ðŸ’Ž${this.formatCurrency(totalAmount)}`;
                document.getElementById('walletBalance').textContent = `ðŸ’Ž${this.formatCurrency(walletBalance)}`;
                
                // Confirm section
                document.getElementById('confirmProcessingFee').textContent = `ðŸ’Ž${this.formatCurrency(processingFee)}`;
                document.getElementById('confirmTotalAmount').textContent = `ðŸ’Ž${this.formatCurrency(totalAmount)}`;
                
                // Check if user has enough balance for wallet payment
                const nextBtn = document.getElementById('nextBtn');
                if (this.selectedPaymentMethod === 'wallet') {
                    if (walletBalance < totalAmount) {
                        this.showNotification('Insufficient wallet balance. Please add funds or choose another payment method.', 'error');
                        if (nextBtn) nextBtn.disabled = true;
                    } else {
                        if (nextBtn) nextBtn.disabled = false;
                    }
                } else {
                    if (nextBtn) nextBtn.disabled = false;
                }
            }

            calculateDuration(startTimestamp, endTimestamp) {
                try {
                    let startDate, endDate;
                    
                    if (startTimestamp && startTimestamp.toDate) {
                        startDate = startTimestamp.toDate();
                    } else if (startTimestamp && startTimestamp.seconds) {
                        startDate = new Date(startTimestamp.seconds * 1000);
                    } else if (startTimestamp instanceof Date) {
                        startDate = startTimestamp;
                    } else {
                        return 'N/A';
                    }
                    
                    if (endTimestamp && endTimestamp.toDate) {
                        endDate = endTimestamp.toDate();
                    } else if (endTimestamp && endTimestamp.seconds) {
                        endDate = new Date(endTimestamp.seconds * 1000);
                    } else if (endTimestamp instanceof Date) {
                        endDate = endTimestamp;
                    } else {
                        return 'N/A';
                    }
                    
                    const diffMs = endDate - startDate;
                    const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                    
                    if (diffHours < 24) {
                        return `${diffHours} hour${diffHours > 1 ? 's' : ''}`;
                    } else {
                        const diffDays = Math.floor(diffHours / 24);
                        return `${diffDays} day${diffDays > 1 ? 's' : ''}`;
                    }
                } catch (error) {
                    console.error('Error calculating duration:', error);
                    return 'N/A';
                }
            }

            updateStepUI() {
                // Update stepper
                for (let i = 1; i <= this.maxSteps; i++) {
                    const step = document.getElementById(`step${i}`);
                    if (step) {
                        if (i === this.currentStep) {
                            step.classList.add('active');
                        } else {
                            step.classList.remove('active');
                        }
                    }
                }
                
                // Update form sections
                const sections = ['playerInfoSection', 'paymentSection', 'confirmationSection'];
                sections.forEach((section, index) => {
                    const el = document.getElementById(section);
                    if (el) {
                        if (index + 1 === this.currentStep) {
                            el.classList.add('active');
                        } else {
                            el.classList.remove('active');
                        }
                    }
                });
                
                // Update buttons
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const submitBtn = document.getElementById('submitBtn');
                
                if (prevBtn) {
                    prevBtn.style.display = this.currentStep > 1 ? 'flex' : 'none';
                }
                
                if (nextBtn) {
                    nextBtn.style.display = this.currentStep < this.maxSteps ? 'flex' : 'none';
                    // Update button text
                    nextBtn.innerHTML = this.currentStep === this.maxSteps - 1 
                        ? 'Review & Confirm <i class="fas fa-check"></i>' 
                        : 'Continue <i class="fas fa-arrow-right"></i>';
                }
                
                if (submitBtn) {
                    submitBtn.style.display = this.currentStep === this.maxSteps ? 'flex' : 'none';
                }
            }

            setupEventListeners() {
                // Navigation buttons
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const submitBtn = document.getElementById('submitBtn');
                
                if (prevBtn) prevBtn.addEventListener('click', () => this.previousStep());
                if (nextBtn) nextBtn.addEventListener('click', () => this.nextStep());
                if (submitBtn) submitBtn.addEventListener('click', (e) => this.submitRegistration(e));
                
                // Add team member
                const addMemberBtn = document.getElementById('addMemberBtn');
                if (addMemberBtn) {
                    addMemberBtn.addEventListener('click', () => this.addTeamMember());
                }
                
                // Payment method selection
                document.querySelectorAll('.payment-method').forEach(method => {
                    method.addEventListener('click', (e) => {
                        this.selectPaymentMethod(e.currentTarget.dataset.method);
                    });
                });
                
                // Form input changes for confirm section
                const teamNameInput = document.getElementById('teamName');
                const playerIGNInput = document.getElementById('playerIGN');
                
                if (teamNameInput) {
                    teamNameInput.addEventListener('input', (e) => {
                        const confirmTeamName = document.getElementById('confirmTeamName');
                        if (confirmTeamName) {
                            confirmTeamName.textContent = e.target.value || '-';
                        }
                    });
                }
                
                if (playerIGNInput) {
                    playerIGNInput.addEventListener('input', (e) => {
                        const confirmIGN = document.getElementById('confirmIGN');
                        if (confirmIGN) {
                            confirmIGN.textContent = e.target.value || '-';
                        }
                    });
                }
            }

            previousStep() {
                if (this.currentStep > 1) {
                    this.currentStep--;
                    this.updateStepUI();
                }
            }

            async nextStep() {
                // Validate current step
                if (!this.validateCurrentStep()) {
                    return;
                }
                
                // If moving to confirmation step, update summary
                if (this.currentStep === 2 && this.currentStep + 1 === 3) {
                    this.updateConfirmationSummary();
                }
                
                if (this.currentStep < this.maxSteps) {
                    this.currentStep++;
                    this.updateStepUI();
                }
            }

            validateCurrentStep() {
                switch (this.currentStep) {
                    case 1: // Player info
                        const teamName = document.getElementById('teamName');
                        const playerIGN = document.getElementById('playerIGN');
                        
                        if (!teamName || !teamName.value.trim()) {
                            this.showNotification('Please enter a team name', 'error');
                            return false;
                        }
                        
                        if (!playerIGN || !playerIGN.value.trim()) {
                            this.showNotification('Please enter your in-game name', 'error');
                            return false;
                        }
                        
                        return true;
                        
                    case 2: // Payment
                        if (this.selectedPaymentMethod === 'upi') {
                            const upiId = document.getElementById('upiId');
                            if (!upiId || !upiId.value.trim() || !upiId.value.includes('@')) {
                                this.showNotification('Please enter a valid UPI ID', 'error');
                                return false;
                            }
                        } else if (this.selectedPaymentMethod === 'card') {
                            // Simple validation for demo
                            const cardNumber = document.getElementById('cardNumber');
                            if (!cardNumber || !cardNumber.value.trim() || cardNumber.value.length < 16) {
                                this.showNotification('Please enter a valid card number', 'error');
                                return false;
                            }
                        }
                        
                        // Check wallet balance if paying with wallet
                        if (this.selectedPaymentMethod === 'wallet') {
                            const entryFee = this.tournamentData.entryFee || 0;
                            const walletBalance = this.userWallet?.balance || 0;
                            
                            if (walletBalance < entryFee) {
                                this.showNotification('Insufficient wallet balance. Please add funds or choose another payment method.', 'error');
                                return false;
                            }
                        }
                        
                        return true;
                        
                    default:
                        return true;
                }
            }

            updateConfirmationSummary() {
                // Update team members count
                const confirmMembers = document.getElementById('confirmMembers');
                if (confirmMembers) {
                    confirmMembers.textContent = this.teamMembers.length;
                }
                
                // Update payment method
                const confirmPaymentMethod = document.getElementById('confirmPaymentMethod');
                if (confirmPaymentMethod) {
                    confirmPaymentMethod.textContent = 
                        this.selectedPaymentMethod.charAt(0).toUpperCase() + this.selectedPaymentMethod.slice(1);
                }
                
                // Update total amount
                const confirmTotalAmount = document.getElementById('confirmTotalAmount');
                if (confirmTotalAmount) {
                    const entryFee = this.tournamentData.entryFee || 0;
                    const processingFee = this.selectedPaymentMethod === 'wallet' ? 0 : entryFee * this.processingFee;
                    const totalAmount = entryFee + processingFee;
                    confirmTotalAmount.textContent = `ðŸ’Ž${this.formatCurrency(totalAmount)}`;
                }
            }

            selectPaymentMethod(method) {
                this.selectedPaymentMethod = method;
                
                // Update UI
                document.querySelectorAll('.payment-method').forEach(el => {
                    el.classList.remove('active');
                });
                const selectedMethod = document.querySelector(`[data-method="${method}"]`);
                if (selectedMethod) {
                    selectedMethod.classList.add('active');
                }
                
                // Show/hide payment fields
                const upiFields = document.getElementById('upiFields');
                const cardFields = document.getElementById('cardFields');
                
                if (upiFields) upiFields.style.display = method === 'upi' ? 'block' : 'none';
                if (cardFields) cardFields.style.display = method === 'card' ? 'block' : 'none';
                
                // Update payment info
                this.updatePaymentInfo();
            }

            addTeamMember() {
                if (this.teamMembers.length >= 4) { // Max 4 team members
                    this.showNotification('Maximum 4 team members allowed', 'warning');
                    return;
                }
                
                const teamMembersDiv = document.getElementById('teamMembers');
                if (!teamMembersDiv) return;
                
                const memberId = Date.now();
                
                const memberHTML = `
                    <div class="member-item" data-id="${memberId}">
                        <input type="text" class="form-input member-ign" 
                               placeholder="Team member in-game name">
                        <button type="button" class="remove-member-btn" 
                                onclick="tournamentJoin.removeTeamMember(${memberId})">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                
                teamMembersDiv.insertAdjacentHTML('beforeend', memberHTML);
                this.teamMembers.push({ id: memberId, ign: '' });
                
                // Add input listener for the new member
                const newMemberInput = teamMembersDiv.querySelector(`[data-id="${memberId}"] .member-ign`);
                if (newMemberInput) {
                    newMemberInput.addEventListener('input', (e) => {
                        this.updateTeamMember(memberId, e.target.value);
                    });
                }
            }

            updateTeamMember(id, value) {
                const member = this.teamMembers.find(m => m.id === id);
                if (member) {
                    member.ign = value;
                }
            }

            removeTeamMember(id) {
                this.teamMembers = this.teamMembers.filter(m => m.id !== id);
                const memberEl = document.querySelector(`[data-id="${id}"]`);
                if (memberEl) {
                    memberEl.remove();
                }
            }

            async submitRegistration(e) {
                if (e) e.preventDefault();
                
                const submitBtn = document.getElementById('submitBtn');
                if (!submitBtn) return;
                
                try {
                    // Show loading
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                    submitBtn.disabled = true;
                    
                    // Validate tournament is still open
                    const tournamentDoc = await db.collection('tournaments').doc(this.tournamentId).get();
                    if (!tournamentDoc.exists) {
                        throw new Error('Tournament no longer exists');
                    }
                    
                    const tournament = tournamentDoc.data();
                    if (!['registering', 'upcoming'].includes(tournament.status)) {
                        throw new Error('Tournament registration is closed');
                    }
                    
                    // Check if tournament is full
                    if (tournament.currentPlayers >= tournament.maxPlayers) {
                        throw new Error('Tournament is full');
                    }
                    
                    // Prepare registration data
                    const registrationData = {
                        tournamentId: this.tournamentId,
                        tournamentTitle: tournament.title,
                        tournamentGame: tournament.game,
                        userId: this.currentUser.uid,
                        userEmail: this.currentUser.email,
                        userName: this.currentUser.displayName || this.currentUser.email.split('@')[0],
                        teamName: document.getElementById('teamName')?.value.trim() || 'No Team Name',
                        playerIGN: document.getElementById('playerIGN')?.value.trim() || 'Unknown',
                        teamMembers: this.teamMembers.filter(m => m.ign.trim()).map(m => m.ign.trim()),
                        playerNotes: document.getElementById('playerNotes')?.value.trim() || '',
                        paymentMethod: this.selectedPaymentMethod,
                        entryFee: tournament.entryFee || 0,
                        status: this.selectedPaymentMethod === 'wallet' ? 'confirmed' : 'pending',
                        registeredAt: firebase.firestore.FieldValue.serverTimestamp(),
                        paymentStatus: this.selectedPaymentMethod === 'wallet' ? 'paid' : 'pending'
                    };
                    
                    // Start Firestore batch
                    const batch = db.batch();
                    
                    // Add registration document
                    const registrationRef = db.collection('registrations').doc();
                    batch.set(registrationRef, registrationData);
                    
                    // Update tournament player count
                    const tournamentRef = db.collection('tournaments').doc(this.tournamentId);
                    batch.update(tournamentRef, {
                        currentPlayers: firebase.firestore.FieldValue.increment(1),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Handle payment based on method
                    if (this.selectedPaymentMethod === 'wallet') {
                        // Deduct from user's wallet
                        const walletRef = db.collection('wallets').doc(this.currentUser.uid);
                        const totalAmount = tournament.entryFee || 0;
                        
                        batch.update(walletRef, {
                            balance: firebase.firestore.FieldValue.increment(-totalAmount),
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        // Also update user document balance for compatibility
                        const userRef = db.collection('users').doc(this.currentUser.uid);
                        batch.update(userRef, {
                            balance: firebase.firestore.FieldValue.increment(-totalAmount),
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        // Create transaction record
                        const transactionRef = db.collection('transactions').doc();
                        batch.set(transactionRef, {
                            userId: this.currentUser.uid,
                            type: 'tournament_entry',
                            amount: -totalAmount,
                            tournamentId: this.tournamentId,
                            tournamentTitle: tournament.title,
                            description: `Entry fee for ${tournament.title}`,
                            status: 'completed',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    
                    // Commit batch
                    await batch.commit();
                    
                    // Update user wallet data locally
                    if (this.selectedPaymentMethod === 'wallet') {
                        const totalAmount = tournament.entryFee || 0;
                        this.userWallet.balance = (this.userWallet.balance || 0) - totalAmount;
                        this.updatePaymentInfo();
                    }
                    
                    // Show success notification and redirect
                    this.showSuccessAndRedirect();
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    this.showNotification('Registration failed: ' + error.message, 'error');
                    
                    // Reset submit button
                    submitBtn.innerHTML = originalText || '<i class="fas fa-check-circle"></i> Confirm Registration';
                    submitBtn.disabled = false;
                }
            }

            showSuccessAndRedirect() {
                // Show success notification
                this.showNotification('Registration successful! Redirecting to your tournaments...', 'success');
                
                // Wait 2 seconds then redirect
                setTimeout(() => {
                    // Redirect to tournament-joined.html with upcoming filter and success flag
                    window.location.href = 'tournament-joined.html?filter=upcoming&success=true';
                }, 2000);
            }

            showError(message) {
                const mainContent = document.getElementById('mainContent');
                if (!mainContent) return;
                
                mainContent.innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h2 class="error-title">Registration Error</h2>
                        <p class="error-message">${this.escapeHtml(message)}</p>
                        <div class="form-actions" style="justify-content: center;">
                            <a href="games.html" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i>
                                Back to Tournaments
                            </a>
                        </div>
                    </div>
                `;
            }

            // Utility Functions
            formatDate(timestamp) {
                if (!timestamp) return 'N/A';
                
                try {
                    let date;
                    if (timestamp.toDate) {
                        date = timestamp.toDate();
                    } else if (timestamp.seconds) {
                        date = new Date(timestamp.seconds * 1000);
                    } else if (timestamp instanceof Date) {
                        date = timestamp;
                    } else {
                        return 'N/A';
                    }

                    return date.toLocaleDateString('en-IN', {
                        weekday: 'short',
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (error) {
                    console.error('Error formatting date:', error);
                    return 'N/A';
                }
            }

            formatCurrency(amount) {
                if (typeof amount !== 'number') {
                    amount = parseFloat(amount) || 0;
                }
                return amount.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            }

            escapeHtml(text) {
                if (typeof text !== 'string') return text;
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, (m) => map[m]);
            }

            showNotification(message, type = 'info') {
                // Remove existing notifications
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notification => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                });
                
                // Create notification
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    background: ${type === 'error' ? 'rgba(255, 59, 59, 0.1)' : 
                                type === 'success' ? 'rgba(0, 255, 136, 0.1)' : 
                                'rgba(0, 212, 255, 0.1)'};
                    border: 1px solid ${type === 'error' ? 'var(--danger)' : 
                                   type === 'success' ? 'var(--success)' : 
                                   'var(--primary)'};
                    border-radius: var(--border-radius);
                    backdrop-filter: blur(10px);
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    max-width: 400px;
                `;
                
                notification.innerHTML = `
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 
                                    type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                    <span>${this.escapeHtml(message)}</span>
                `;

                document.body.appendChild(notification);

                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 5000);
            }
        }

        // Initialize the tournament join page
        window.tournamentJoin = new TournamentJoinPage();
    </script>
