<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TourneyHub ‚Äî Tournaments</title>
  <style>
    :root{
      --bg:#0b0f1a; --panel:#0f1724; --card:#1e293b; --muted:#94a3b8; --text:#f1f5f9; --accent:#38bdf8;
      --ok:#16a34a; --danger:#ef4444; --radius:10px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--text)}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:var(--panel)}
    .logo{color:var(--accent);font-weight:700;text-decoration:none}
    .filters{display:flex;gap:8px;padding:12px;flex-wrap:wrap}
    .filters input,.filters select,.filters button{padding:8px;border-radius:8px;border:none;background:#0f1724;color:var(--text)}
    main{padding:12px;max-width:1100px;margin:0 auto}
    .card{background:var(--card);padding:12px;border-radius:12px;margin-bottom:12px}
    .action-row{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}
    .btn{padding:8px 12px;border-radius:8px;border:0;background:#3b82f6;color:white;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid #233040;color:var(--muted)}
    .btn.joined{background:var(--ok);color:#06270f}
    .no-data{color:var(--muted);padding:12px}
    .meta{color:var(--muted);font-size:13px;margin-top:6px}
    nav.bottom-nav{position:fixed;bottom:0;left:0;right:0;display:flex;justify-content:space-around;padding:8px 0;background:var(--panel);border-top:1px solid #15202a}
    nav.bottom-nav a{color:var(--muted);text-decoration:none;font-size:14px;display:flex;flex-direction:column;align-items:center}
    h4{margin:0 0 6px}
    .error { color:#ffbaba; background: rgba(255,0,0,0.04); padding:8px; border-radius:6px; }
    .success { color:#b7f5d0; background: rgba(0,128,0,0.04); padding:8px; border-radius:6px; }
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">TourneyHub</a>
    <div id="userArea" class="meta">Checking‚Ä¶</div>
  </header>

  <div class="filters">
    <input id="search" placeholder="Search title, game or host" />
    <select id="filterGame">
      <option value="">All games</option>
      <option>BGMI</option><option>Free Fire</option><option>Valorant</option><option>PUBG</option><option>Other</option>
    </select>
    <select id="filterType">
      <option value="">All types</option>
      <option value="SOLO">Solo</option>
      <option value="TEAM">Team</option>
    </select>
    <button id="reload" class="btn">Reload</button>
  </div>

  <main>
    <section id="allSections" class="card">
      <h3>All tournaments</h3>
      <div id="tournamentsList" class="no-data">Loading‚Ä¶</div>
    </section>

    <section class="card">
      <h3>üéüÔ∏è My Tournaments</h3>
      <div id="myJoined" class="no-data">Loading‚Ä¶</div>
    </section>

    <section class="card">
      <h3>üìÖ My Matches</h3>
      <div id="myMatches" class="no-data">Loading‚Ä¶</div>
    </section>

    <section class="card">
      <h3>üí∞ Wallet</h3>
      <div id="walletBalance" class="meta">Loading‚Ä¶</div>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="index.html">üè†<span>Home</span></a>
    <a href="wallet.html">üí∞<span>Wallet</span></a>
    <a href="dashboard.html">üë§<span>Profile</span></a>
  </nav>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

<script>
/* ---------- CONFIG & INIT ----------
   Replace firebaseConfig values with your project config if different.
*/
const firebaseConfig = {
  apiKey: "AIzaSyA7QsyV2yb4f_acY9ETQnTSna7YHxwOJw4",
  authDomain: "authapp-386ee.firebaseapp.com",
  projectId: "authapp-386ee",
  storageBucket: "authapp-386ee.appspot.com",
  messagingSenderId: "809698525310",
  appId: "1:809698525310:web:5cb7de80bde9ed1f26982f",
  measurementId: "G-EJZTSBSGQT"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ---------- UTIL & UI refs ---------- */
const userArea = document.getElementById('userArea');
const tournamentsList = document.getElementById('tournamentsList');
const myJoined = document.getElementById('myJoined');
const myMatches = document.getElementById('myMatches');
const walletBalance = document.getElementById('walletBalance');

let currentUser = null;

function debounce(fn, ms){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; }
function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
function fmtDate(v){
  try{
    if(!v) return '‚Äî';
    if(typeof v.toDate === 'function') return v.toDate().toLocaleString();
    if(v.seconds) return new Date(v.seconds*1000).toLocaleString();
    return new Date(v).toLocaleString();
  }catch(e){return '‚Äî'}
}

/* ---------- AUTH ---------- */
auth.onAuthStateChanged(async user => {
  if(!user) return location.href = 'login.html';
  currentUser = user;
  userArea.textContent = user.email;
  await loadPage();
});

/* ---------- CONTROLS ---------- */
document.getElementById('reload').onclick = loadPage;
document.getElementById('search').oninput = debounce(loadPage, 300);
document.getElementById('filterGame').onchange = loadPage;
document.getElementById('filterType').onchange = loadPage;

/* ---------- MAIN LOAD ---------- */
async function loadPage(){
  await Promise.all([
    renderAllTournaments(),
    renderMyJoined(),
    renderMyMatches(),
    loadWallet()
  ]);
}

/* ---------- WALLET ---------- */
async function loadWallet(){
  try{
    const ref = db.collection('wallets').doc(currentUser.uid);
    const doc = await ref.get();
    const bal = doc.exists && typeof doc.data().balance === 'number' ? doc.data().balance : 0;
    walletBalance.textContent = `‚Çπ${bal}`;
  }catch(e){
    console.error('loadWallet', e);
    walletBalance.textContent = 'Error';
  }
}

/* ---------- UTILITY: compute tournament status ---------- */
function computeStatus(t, nowMs = Date.now()){
  try {
    const start = t.startTime && typeof t.startTime.toMillis === 'function'
      ? t.startTime.toMillis()
      : (t.startTime ? new Date(t.startTime).getTime() : null);
    const end = t.endTime && typeof t.endTime.toMillis === 'function'
      ? t.endTime.toMillis()
      : (t.endTime ? new Date(t.endTime).getTime() : null);
    if (!start) return 'UPCOMING';
    if (nowMs < start) return 'UPCOMING';
    if (end && nowMs > end) return 'COMPLETED';
    return 'ONGOING';
  } catch (e) {
    return 'UPCOMING';
  }
}

/* ---------- RENDER ALL TOURNAMENTS (excludes joined) ---------- */
async function renderAllTournaments(){
  tournamentsList.innerHTML = 'Loading‚Ä¶';
  try {
    const search = (document.getElementById('search').value || '').trim().toLowerCase();
    const gameFilter = document.getElementById('filterGame').value;
    const typeFilter = document.getElementById('filterType').value;

    // fetch user's joined ids to exclude them from live list
    const joinedSnap = await db.collection('userTournaments').doc(currentUser.uid).collection('joined').get();
    const joinedIds = new Set(joinedSnap.docs.map(d => d.id));

    const snap = await db.collection('tournaments').get();
    const items = snap.docs.map(d => ({ id: d.id, ...d.data() }));

    // sort newest first
    items.sort((a, b) => {
      const ta = a.createdAt && typeof a.createdAt.toMillis === 'function' ? a.createdAt.toMillis()
               : (a.createdAt ? new Date(a.createdAt).getTime() : 0);
      const tb = b.createdAt && typeof b.createdAt.toMillis === 'function' ? b.createdAt.toMillis()
               : (b.createdAt ? new Date(b.createdAt).getTime() : 0);
      return tb - ta;
    });

    const groups = { UPCOMING: [], ONGOING: [], COMPLETED: [] };
    const now = Date.now();

    items.forEach(t => {
      if (joinedIds.has(t.id)) return;
      if (gameFilter && (t.game || '').toString() !== gameFilter) return;
      if (typeFilter && (t.type || '').toString() !== typeFilter) return;
      if (search) {
        const hay = `${t.title || ''} ${t.game || ''} ${t.host || ''}`.toLowerCase();
        if (!hay.includes(search)) return;
      }
      const status = computeStatus(t, now);
      groups[status].push(t);
    });

    tournamentsList.innerHTML = '';
    const order = ['UPCOMING','ONGOING','COMPLETED'];
    let any = false;
    order.forEach(status => {
      const list = groups[status];
      if (!list.length) return;
      any = true;
      const section = document.createElement('div');
      section.innerHTML = `<h4>${status === 'UPCOMING' ? '‚è≥ Upcoming' : status === 'ONGOING' ? 'üî• Ongoing' : '‚úÖ Completed'}</h4>`;
      const grid = document.createElement('div'); grid.className = 'grid';
      list.forEach(t => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h4>${escapeHtml(t.title || 'Untitled')}</h4>
          <div class="meta">Game: ${escapeHtml(t.game || '‚Äî')} ‚Ä¢ Type: ${escapeHtml(t.type || '‚Äî')} ‚Ä¢ Host: ${escapeHtml(t.host || '‚Äî')}</div>
          <div class="meta">Starts: ${fmtDate(t.startTime)} ‚Ä¢ Ends: ${fmtDate(t.endTime)} ‚Ä¢ Entry: ‚Çπ${Number(t.entryFee||0)}</div>
          <div class="meta">Participants: <span id="count-${t.id}">${Number(t.participants||0)}</span> / ${Number(t.maxParticipants||t.max||0)}</div>
          <div class="action-row">
            <a class="btn ghost" href="tournament.html?id=${encodeURIComponent(t.id)}">View</a>
            <button class="btn join-btn" data-id="${t.id}" data-entry="${Number(t.entryFee||0)}">Join</button>
          </div>
        `;
        grid.appendChild(card);
      });
      section.appendChild(grid);
      tournamentsList.appendChild(section);
    });

    if (!any) tournamentsList.innerHTML = '<div class="no-data">No tournaments found.</div>';
  } catch(e){
    console.error('renderAllTournaments', e);
    tournamentsList.innerHTML = '<div class="no-data">Error loading tournaments</div>';
  }
}

/* ---------- JOIN / LEAVE HANDLERS (event delegation) ---------- */
document.addEventListener('click', async ev => {
  const joinBtn = ev.target.closest && ev.target.closest('.join-btn');
  if (joinBtn) {
    ev.preventDefault();
    const tid = joinBtn.dataset.id;
    const fee = Number(joinBtn.dataset.entry||0);
    await handleJoinFromList(tid, fee, joinBtn);
    return;
  }
  const leaveBtn = ev.target.closest && ev.target.closest('.leave-btn');
  if (leaveBtn) {
    ev.preventDefault();
    const tid = leaveBtn.dataset.id;
    await handleLeaveFromMyLists(tid, leaveBtn);
    return;
  }
});

/* join: transactional, reads before writes */
async function handleJoinFromList(tid, entryFee, btn){
  btn.disabled = true;
  const prevText = btn.textContent;
  btn.textContent = 'Joining‚Ä¶';
  try{
    await db.runTransaction(async tx => {
      const tRef = db.collection('tournaments').doc(tid);
      const walletRef = db.collection('wallets').doc(currentUser.uid);
      const partRef = tRef.collection('participants').doc(currentUser.uid);
      const userPtr = db.collection('userTournaments').doc(currentUser.uid).collection('joined').doc(tid);

      // read all necessary docs first
      const [tSnap, walletSnap, existingParticipant] = await Promise.all([
        tx.get(tRef),
        tx.get(walletRef),
        tx.get(partRef)
      ]);

      if (!tSnap.exists) throw new Error('Tournament removed');
      if (existingParticipant.exists) throw new Error('Already joined');

      const tData = tSnap.data();
      const cur = Number(tData.participants || 0);
      const max = Number(tData.maxParticipants || tData.max || 0);
      if (max > 0 && cur >= max) throw new Error('Tournament full');

      const balance = walletSnap.exists ? (walletSnap.data().balance || 0) : 0;
      if (balance < entryFee) throw new Error('Insufficient balance');

      // all reads done ‚Äî now writes
      tx.set(partRef, {
        uid: currentUser.uid,
        email: currentUser.email,
        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      tx.set(userPtr, {
        tournamentId: tid,
        title: tData.title || '',
        game: tData.game || '',
        type: tData.type || '',
        host: tData.host || '',
        entryFee: entryFee || 0,
        joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
        startTime: tData.startTime || null,
        endTime: tData.endTime || null
      });

      tx.update(tRef, { participants: cur + 1 });
      tx.set(walletRef, { balance: balance - entryFee }, { merge: true });
    });

    // redirect after successful join
    window.location.href = 'dashboard.html';
  } catch(e){
    console.error('handleJoinFromList', e);
    alert(e.message || 'Failed to join tournament');
    btn.disabled = false;
    btn.textContent = prevText;
  }
}

/* leave handler used from "My Tournaments" list */
async function handleLeaveFromMyLists(tid, btn){
  if (!confirm('Leave this tournament?')) return;
  btn.disabled = true;
  try {
    await db.runTransaction(async tx => {
      const tRef = db.collection('tournaments').doc(tid);
      const partRef = tRef.collection('participants').doc(currentUser.uid);
      const userPtr = db.collection('userTournaments').doc(currentUser.uid).collection('joined').doc(tid);

      const [tSnap] = await Promise.all([tx.get(tRef)]);
      if (!tSnap.exists) throw new Error('Tournament removed');

      const tData = tSnap.data();
      const cur = Number(tData.participants || 0);

      tx.delete(partRef);
      tx.delete(userPtr);
      tx.update(tRef, { participants: Math.max(0, cur - 1) });
    });
    await renderMyJoined();
    await renderAllTournaments();
  } catch(e) {
    console.error('handleLeaveFromMyLists', e);
    alert(e.message || 'Failed to leave tournament');
  } finally {
    btn.disabled = false;
  }
}

/* ---------- MY JOINED ---------- */
async function renderMyJoined(){
  myJoined.innerHTML = 'Loading‚Ä¶';
  try{
    const snap = await db.collection('userTournaments').doc(currentUser.uid).collection('joined').orderBy('joinedAt','desc').get();
    if(snap.empty){ myJoined.innerHTML = '<div class="no-data">No joined tournaments</div>'; return; }
    myJoined.innerHTML = '';
    snap.docs.forEach(d=>{
      const t = d.data();
      const card = document.createElement('div'); card.className='card';
      card.innerHTML = `
        <h4>${escapeHtml(t.title||'Untitled')}</h4>
        <div class="meta">Game: ${escapeHtml(t.game||'‚Äî')} ‚Ä¢ Type: ${escapeHtml(t.type||'‚Äî')} ‚Ä¢ Host: ${escapeHtml(t.host||'‚Äî')}</div>
        <div class="meta">Entry: ‚Çπ${Number(t.entryFee||0)}</div>
        <div class="action-row">
          <a class="btn ghost" href="tournament.html?id=${encodeURIComponent(t.tournamentId)}">View</a>
          <button class="btn leave-btn" data-id="${t.tournamentId}">Leave</button>
        </div>
      `;
      myJoined.appendChild(card);
    });
  }catch(e){ console.error('renderMyJoined',e); myJoined.innerHTML='<div class="no-data">Error</div>'; }
}

/* ---------- MY MATCHES ---------- */
async function renderMyMatches(){
  myMatches.innerHTML='Loading‚Ä¶';
  try{
    const snap = await db.collectionGroup('matches')
      .where('participants','array-contains',currentUser.uid)
      .get();
    if(snap.empty){ myMatches.innerHTML='<div class="no-data">No matches yet</div>'; return; }
    myMatches.innerHTML='';
    snap.docs.forEach(d=>{
      const m=d.data();
      const card=document.createElement('div'); card.className='card';
      card.innerHTML=`
        <h4>${escapeHtml(m.title||'Untitled Match')}</h4>
        <div class="meta">Tournament: ${escapeHtml(m.tournamentTitle||'‚Äî')}</div>
        <div class="meta">Time: ${fmtDate(m.startTime)} - ${fmtDate(m.endTime)}</div>
        <div class="meta">Participants: ${Array.isArray(m.participants)?m.participants.length:0}</div>
      `;
      myMatches.appendChild(card);
    });
  }catch(e){console.error('renderMyMatches',e); myMatches.innerHTML='<div class="no-data">Error loading matches</div>';}
}
</script>
