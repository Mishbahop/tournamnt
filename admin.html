<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="TourneyHub Admin Portal - Administrative Interface" />
  <link rel="stylesheet" href="admin.css" />
  <title>TourneyHub Admin Portal</title>
  <style>
    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-logo {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #818cf8, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(99, 102, 241, 0.3);
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(99, 102, 241, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .loading-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #6366f1, #818cf8);
      border-radius: 2px;
      animation: progress 2s ease-in-out infinite;
    }

    .loading-text {
      color: #cbd5e1;
      font-size: 0.9rem;
      text-align: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    @keyframes progress {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }

    /* Hide main content initially */
    main {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    main.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->

    <div class="loading-logo">TourneyHub Admin</div>
    <div class="loading-spinner"></div>

  </div>
