<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login — TourneyHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-content">
      <div class="loading-logo">
        <span class="logo-icon">🏆</span>
        <span class="logo-text">TourneyHub</span>
      </div>
      <div class="loading-spinner"></div>
      <div class="loading-subtitle">Preparing Login...</div>
    </div>
  </div>

  <!-- Background Elements -->
  <div class="background-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
  </div>

  <!-- Main Content -->
  <div class="login-container" id="mainContent">
    <div class="login-card">
      <!-- Header Section -->
      <div class="login-header">
        <div class="logo">
          <span class="logo-icon">🏆</span>
          <span class="logo-text">TourneyHub</span>
        </div>
        <h1 class="login-title">Welcome Back, Champion!</h1>
        <p class="login-subtitle">Sign in to continue your competitive journey</p>
      </div>

      <!-- Login Form -->
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label class="form-label">
            <span class="label-icon">📧</span>
            Email Address
          </label>
          <div class="input-container">
            <input 
              id="login-email" 
              type="email" 
              class="form-input" 
              placeholder="Enter your email" 
              required
            />
            <span class="input-icon">@</span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            <span class="label-icon">🔒</span>
            Password
          </label>
          <div class="input-container">
            <input 
              id="login-password" 
              type="password" 
              class="form-input" 
              placeholder="Enter your password" 
              required
            />
            <span class="input-icon">••••</span>
            <button type="button" class="password-toggle" id="passwordToggle">
              <span class="toggle-icon">👁️</span>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" id="rememberMe" />
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-link" id="forgotPassword">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
          <span class="btn-icon">🎮</span>
          <span class="btn-text">Login to Arena</span>
          <div class="btn-spinner" id="loginSpinner"></div>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>or continue with</span>
      </div>

          <!-- Social Login -->
          <div class="social-login">
            <button type="button" id="googleSignIn" class="btn btn-social btn-google">
              <span class="social-icon">�</span>
              Continue with Google
            </button>
            <button type="button" class="btn btn-social btn-discord" disabled>
              <span class="social-icon">💬</span>
              Discord (Coming Soon)
            </button>
          </div>

      <!-- Signup Link -->
      <div class="signup-section">
        <p>New to the arena? <a href="signup.html" class="signup-link">Create your account</a></p>
      </div>

      <!-- Features Preview -->
      <div class="features-preview">
        <div class="feature-item">
          <span class="feature-icon">⚔️</span>
          <span class="feature-text">Compete in Tournaments</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">💰</span>
          <span class="feature-text">Win Cash Prizes</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">🏆</span>
          <span class="feature-text">Build Your Legacy</span>
        </div>
      </div>
    </div>

    <!-- Notification Toast -->
    <div class="notification-toast" id="notificationToast">
      <div class="toast-content">
        <span class="toast-icon" id="toastIcon">⚠️</span>
        <span class="toast-message" id="toastMessage"></span>
      </div>
      <button class="toast-close" id="toastClose">×</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>

  <!-- Login JS -->
  <script src="login.js"></script>
</body>
</html>
