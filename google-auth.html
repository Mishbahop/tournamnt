<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login - TourneyHub</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 400px;
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #6bcf7f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin-top: 20px;
            color: #a0a0c0;
            font-size: 0.9rem;
        }
        .error {
            color: #ff6b6b;
            padding: 20px;
            border: 1px solid rgba(255,107,107,0.3);
            border-radius: 10px;
            background: rgba(255,107,107,0.1);
            margin-top: 20px;
        }
        .close-btn {
            background: #6bcf7f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="logo">üèÜ</div>
        <h2>Google Login</h2>
        <p>Opening Google authentication...</p>
        <div class="loader"></div>
        <div class="status" id="status">Initializing...</div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const statusEl = document.getElementById('status');
            const containerEl = document.getElementById('container');
            
            try {
                // Get login ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const loginId = urlParams.get('loginId');
                
                if (!loginId) {
                    throw new Error('Invalid login session');
                }
                
                statusEl.textContent = 'Initializing Firebase...';
                
                // Firebase configuration
                const firebaseConfig = {
                    apiKey: "AIzaSyA7QsyV2yb4f_acY9ETQnTSna7YHxwOJw4",
                    authDomain: "authapp-386ee.firebaseapp.com",
                    projectId: "authapp-386ee",
                    storageBucket: "authapp-386ee.appspot.com",
                    messagingSenderId: "809698525310",
                    appId: "1:809698525310:web:5cb7de80bde9ed1f26982f",
                    measurementId: "G-EJZTSBSGQT"
                };
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                const auth = firebase.auth();
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                statusEl.textContent = 'Redirecting to Google...';
                
                // Sign in with redirect
                await auth.signInWithRedirect(provider);
                
                // This page will be redirected by Google, so the code below won't run
                // unless there's an error
                
            } catch (error) {
                console.error('Google login error:', error);
                
                containerEl.innerHTML = `
                    <div class="logo">‚ùå</div>
                    <h2>Login Failed</h2>
                    <div class="error">
                        ${error.message || 'Authentication failed'}
                    </div>
                    <button class="close-btn" onclick="window.close()">Close Window</button>
                `;
                
                // Notify parent window of error
                if (window.opener && !window.opener.closed) {
                    try {
                        window.opener.postMessage({
                            type: 'google-login-result',
                            success: false,
                            error: error.message
                        }, window.location.origin);
                    } catch (e) {
                        console.error('Failed to send message to parent:', e);
                    }
                }
            }
        });
    </script>
</body>
</html>
