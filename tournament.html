<script>
  document.addEventListener("DOMContentLoaded", () => {
    const auth = firebase.auth();
    const userInfo = document.getElementById("user-info");
    const hero = document.getElementById("tournament-hero");
    const tabContent = document.getElementById("tab-content");
    const registerBtn = document.getElementById("register-btn");

    const tournamentId = new URLSearchParams(location.search).get("id");
    if (!tournamentId) {
      document.getElementById("not-found").style.display = "block";
      ["tournament-hero", "register-card", "tab-content"].forEach(id => document.getElementById(id).style.display = "none");
      document.querySelector(".tabs").style.display = "none";
      return;
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      userInfo.textContent = `Logged in as: ${user.email}`;
      loadTournament(tournamentId);
    });

    function loadTournament(id) {
      hero.innerHTML = `
        <h2>üéÆ Tournament #${id}</h2>
        <p>Game: Valorant | Type: Solo | Bracket: Single Elimination</p>
      `;
      renderTab("about");
    }

    function renderTab(tab) {
      document.querySelectorAll(".tab").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.tab === tab);
      });

      if (tab === "about") {
        tabContent.innerHTML = `
          <h3>Overview & Rules</h3>
          <p>This is a solo Valorant tournament with single elimination. No cheating, be respectful, and show up on time.</p>
        `;
      } else if (tab === "participants") {
        tabContent.innerHTML = `
          <h3>Registered Players</h3>
          <ul><li>Mishbah</li><li>Player2</li><li>Player3</li></ul>
        `;
      } else if (tab === "bracket") {
        tabContent.innerHTML = `
          <h3>Live Bracket</h3>
          <p>Bracket will be shown here once the tournament starts.</p>
        `;
      } else if (tab === "schedule") {
        tabContent.innerHTML = `
          <h3>Match Schedule</h3>
          <p>Round 1: Oct 10, 6 PM<br>Round 2: Oct 11, 6 PM</p>
        `;
      }
    }

    document.querySelectorAll(".tab").forEach(btn => {
      btn.addEventListener("click", () => renderTab(btn.dataset.tab));
    });

    registerBtn.addEventListener("click", () => {
      document.getElementById("reg-info").textContent = "‚úÖ You are registered!";
      registerBtn.disabled = true;
      registerBtn.textContent = "Registered";
    });
  });
</script>
