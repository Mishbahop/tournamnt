<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Dashboard — TourneyHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Reset + base */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0b0f1a;
      color: #f1f5f9;
    }
    body {
      display: flex;
      flex-direction: column;
      padding-bottom: calc(56px + env(safe-area-inset-bottom));
    }

    /* Header */
    .site-header {
      position: sticky;
      top: 0;
      background: #0b0f1a;
      border-bottom: 1px solid #1e293b;
      z-index: 100;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
    }
    .logo {
      color: #38bdf8;
      font-weight: 700;
      text-decoration: none;
      font-size: 18px;
    }
    .menu-toggle {
      background: none;
      border: none;
      color: #f1f5f9;
      font-size: 24px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 12px 0;
      border-radius: 8px;
      background: #1e293b;
      padding: 4px;
    }
    .tab {
      flex: 1;
      border: none;
      background: transparent;
      color: #cbd5e1;
      padding: 10px 0;
      font-size: 14px;
      border-radius: 6px;
    }
    .tab.active {
      background: #3b82f6;
      color: #fff;
      font-weight: 600;
    }

    /* Sections */
    .section-header h2 {
      margin: 16px 0 8px;
      font-size: 16px;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 9999;
      padding-bottom: env(safe-area-inset-bottom);
    }
    .bottom-nav a {
      flex: 1;
      text-align: center;
      font-size: 22px;
      color: #111827;
      text-decoration: none;
    }
    .bottom-nav a.active {
      color: #2563eb;
    }

    /* Hide bottom nav on desktop */
    @media (min-width: 768px) {
      .bottom-nav { display: none; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-bar">
      <a class="logo" href="index.html">TourneyHub</a>
    </div>
  </header>

  <main class="container">
    <nav class="tabs">
      <button class="tab active" id="tab-my-tournaments">My Tournaments</button>
      <button class="tab" id="tab-my-matches">My Matches</button>
      <button class="tab" id="tab-my-gifts">My Gifts</button>
    </nav>

    <section id="profile-content">
      <section id="my-registrations-section" class="section">
        <div class="section-header"><h2>🎟️ My Tournaments</h2></div>
        <div id="my-registrations" class="list"></div>
      </section>
      <section id="my-matches-section" class="section" style="display:none;">
        <div class="section-header"><h2>📅 My Matches</h2></div>
        <div id="my-matches" class="list"></div>
      </section>
      <section id="my-gifts-section" class="section" style="display:none;">
        <div class="section-header"><h2>🎁 My Gifts</h2></div>
        <div id="my-gifts" class="list"></div>
      </section>
    </section>
  </main>

  <!-- Bottom navigation -->
  <nav class="bottom-nav" aria-label="Mobile navigation">
    <a href="tournaments.html" class="active">🏆</a>
    <a href="profile.html">👤</a>
    <a href="wallet.html">💰</a>
    <a href="admin.html">⚙️</a>
    <a href="login.html">🔑</a>
  </nav>

  <script>
    // Tab navigation
    document.addEventListener("DOMContentLoaded", function() {
      const tabs = [
        document.getElementById("tab-my-tournaments"),
        document.getElementById("tab-my-matches"),
        document.getElementById("tab-my-gifts")
      ];
      const sections = [
        document.getElementById("my-registrations-section"),
        document.getElementById("my-matches-section"),
        document.getElementById("my-gifts-section")
      ];
      function showTab(idx) {
        tabs.forEach((tab, i) => tab.classList.toggle("active", i === idx));
        sections.forEach((sec, i) => sec.style.display = i === idx ? "" : "none");
      }
      tabs.forEach((tab, i) => tab.onclick = () => showTab(i));
      showTab(0);
    });
  </script>
</body>
</html>
