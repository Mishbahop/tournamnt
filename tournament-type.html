<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Font Awesome -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="dashboard.css">

    <style>
        .tournament-types {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .tournament-types-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .type-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }

        .type-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-color: var(--primary);
        }

        .type-icon {
            font-size: 3em;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .type-name {
            font-size: 1.5em;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .type-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .type-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .meta-item {
            text-align: center;
        }

        .meta-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .meta-value {
            font-size: 1.1em;
            color: var(--primary);
            font-weight: bold;
        }

        .back-button {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: var(--primary);
            color: white;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            color: var(--text-primary);
            font-size: 2em;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="tournaments.html" class="nav-item">
            <span class="nav-icon">‚öîÔ∏è</span>
            <span class="nav-text">Tourneys</span>
        </a>
        <a href="games.html" class="nav-item">
            <span class="nav-icon">üéÆ</span>
            <span class="nav-text">Games</span>
        </a>
        <a href="index.html" class="nav-item active">
            <span class="nav-icon">üè†</span>
            <span class="nav-text">Home</span>
        </a>
        </a>
        <a href="dashboard.html" class="nav-item">
            <span class="nav-icon">üëë</span>
            <span class="nav-text">Pro</span>
        </a>
        <a href="admin.html" class="nav-item" id="organizerNav" style="display:none;">
            <span class="nav-icon">‚öôÔ∏è</span>
            <span class="nav-text">Organizer</span>
            <!-- Organizer nav is only shown for admins via JS -->
        </a>
        <a href="wallet.html" class="nav-item">
            <span class="nav-icon">üí∞</span>
            <span class="nav-text">Wallet</span>
        </a>
    </nav>

    <!-- Main Content -->
    <div class="tournament-types">
        <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Back
        </button>

        <div class="page-header">
            <h1 class="page-title" id="game-title">Select Tournament Type</h1>
            <p class="page-subtitle" id="game-subtitle"></p>
        </div>

        <div class="tournament-types-grid" id="types-container">
            <!-- Tournament types will be loaded here dynamically -->
        </div>
    </div>

    <script>
    // Enhanced bottom nav interaction and animations
    document.addEventListener('DOMContentLoaded', function() {
        // Button click 5
        document.addEventListener('click', function(e) {
            if (e.target.closest('.btn')) {
                const btn = e.target.closest('.btn');
                btn.style.transform = 'scale(0.98)';
                setTimeout(() => { btn.style.transform = ''; }, 150);
            }
        });

        // Prevent context menu on interactive elements
        document.addEventListener('contextmenu', function(e) {
            if (e.target.closest('.btn') || e.target.closest('.nav-item') || e.target.closest('a')) {
                e.preventDefault();
            }
        });

        // Touch device optimizations
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
            document.addEventListener('touchstart', function() {}, { passive: true });
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }

        // Show Organizer nav only for admins
        function isAdmin() {
            return localStorage.getItem('isAdmin') === 'true';
        }
        const organizerNav = document.getElementById('organizerNav');
        if (organizerNav) {
            organizerNav.style.display = 'none';
            if (isAdmin()) {
                organizerNav.style.display = '';
            }
        }
    });
    // TEMP: Enable admin for demo/testing (remove in production)
    localStorage.setItem('isAdmin', 'true');
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA7QsyV2yb4f_acY9ETQnTSna7YHxwOJw4",
            authDomain: "authapp-386ee.firebaseapp.com",
            projectId: "authapp-386ee",
            storageBucket: "authapp-386ee.appspot.com",
            messagingSenderId: "809698525310",
            appId: "1:809698525310:web:5cb7de80bde9ed1f26982f",
            measurementId: "G-EJZTSBSGQT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Tournament types configuration
        const tournamentTypes = {
            'solo': {
                name: 'Solo Tournament',
                icon: '<i class="fas fa-user"></i>',
                description: 'Compete individually against other players',
                minPlayers: 1,
                maxPlayers: 1,
                entryFee: '‚Çπ50 - ‚Çπ500',
                prizePool: '‚Çπ1,000 - ‚Çπ10,000'
            },
            'duo': {
                name: 'Duo Tournament',
                icon: '<i class="fas fa-user-friends"></i>',
                description: 'Team up with a partner and compete against other duos',
                minPlayers: 2,
                maxPlayers: 2,
                entryFee: '‚Çπ100 - ‚Çπ1,000',
                prizePool: '‚Çπ2,000 - ‚Çπ20,000'
            },
            'squad': {
                name: 'Squad Tournament',
                icon: '<i class="fas fa-users"></i>',
                description: 'Form a team of 4 players and battle other squads',
                minPlayers: 4,
                maxPlayers: 4,
                entryFee: '‚Çπ200 - ‚Çπ2,000',
                prizePool: '‚Çπ4,000 - ‚Çπ40,000'
            },
            'custom': {
                name: 'Custom Tournament',
                icon: '<i class="fas fa-cogs"></i>',
                description: 'Create a tournament with custom team sizes and rules',
                minPlayers: 1,
                maxPlayers: 'Unlimited',
                entryFee: 'Custom',
                prizePool: 'Custom'
            }
        };

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const selectedGame = urlParams.get('game');
        const selectedCategory = urlParams.get('category');

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }
            initializePage();
        });

        function initializePage() {
            // Update page title
            const gameTitle = document.getElementById('game-title');
            const gameSubtitle = document.getElementById('game-subtitle');
            
            if (selectedGame && selectedCategory) {
                const gameName = selectedGame.toUpperCase();
                const categoryName = selectedCategory.charAt(0).toUpperCase() + selectedCategory.slice(1);
                gameTitle.textContent = `${gameName} - ${categoryName}`;
                gameSubtitle.textContent = 'Select a tournament type to continue';
            }

            // Load tournament types
            const container = document.getElementById('types-container');
            container.innerHTML = Object.entries(tournamentTypes)
                .map(([key, type]) => createTypeCard(key, type))
                .join('');

            // Add click handlers
            document.querySelectorAll('.type-card').forEach(card => {
                card.addEventListener('click', () => {
                    const typeId = card.dataset.type;
                    selectTournamentType(typeId);
                });
            });
        }

        function createTypeCard(typeId, type) {
            return `
                <div class="type-card" data-type="${typeId}">
                    <div class="type-icon">${type.icon}</div>
                    <h3 class="type-name">${type.name}</h3>
                    <p class="type-description">${type.description}</p>
                    <div class="type-meta">
                        <div class="meta-item">
                            <div class="meta-label">Team Size</div>
                            <div class="meta-value">${type.minPlayers}-${type.maxPlayers}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Entry Fee</div>
                            <div class="meta-value">${type.entryFee}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function selectTournamentType(typeId) {
            window.location.href = `tournament-register.html?game=${selectedGame}&category=${selectedCategory}&type=${typeId}`;
        }

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        });
    </script>
</body>
</html>
