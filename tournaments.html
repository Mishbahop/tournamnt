<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourneyHub - All Tournaments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Variables - Ultra-Modern Mobile Gaming Design */
        :root {
            --neon-primary: #6c63ff; --neon-secondary: #ff6b6b; --neon-accent: #4ecdc4;
            --neon-purple: #a363ff; --dark-bg: #0f0f1a; --darker-bg: #080811;
            --card-bg: rgba(30, 30, 46, 0.8); --glass-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff; --text-secondary: #b8b8d0; --success: #00ff88;
            --warning: #ffcc00; --danger: #ff4757;
            --gradient-neon: linear-gradient(135deg, var(--neon-primary), var(--neon-purple));
            --gradient-fire: linear-gradient(135deg, var(--neon-secondary), #ff8e00);
            --gradient-ocean: linear-gradient(135deg, var(--neon-accent), #00a8ff);
            --gradient-dark: linear-gradient(135deg, #1a1a2e, #16213e);
            --shadow-glow: 0 0 20px rgba(108, 99, 255, 0.4);
            --shadow-glow-red: 0 0 20px rgba(255, 107, 107, 0.4);
            --shadow-glow-green: 0 0 20px rgba(0, 255, 136, 0.4);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.3);
            --border-radius: 20px; --border-radius-sm: 12px;
        }

        /* Base & Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--dark-bg); color: var(--text-primary);
            overflow-x: hidden; -webkit-font-smoothing: antialiased; padding-bottom: 90px;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Header */
        .main-header {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(15, 15, 26, 0.9); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000; padding: 15px 0;
        }
        .header-container { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { display: flex; align-items: center; gap: 10px; font-size: 1.6rem; font-weight: 800; }
        .logo-icon, .logo-text { background: var(--gradient-neon); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        
        /* Main Content & Page Header */
        .main-content { padding-top: 80px; min-height: 100vh; }
        .dashboard-header {
            padding: 30px 20px; text-align: center;
            background: var(--gradient-dark); border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dashboard-title {
            font-size: 2.5rem; font-weight: 800; margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff, var(--neon-primary), var(--neon-accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .dashboard-subtitle { color: var(--text-secondary); font-size: 1.1rem; }

        /* Tabs Navigation */
        .tabs-container {
            background: var(--darker-bg); border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky; top: 71px; z-index: 100;
        }
        .tabs { display: flex; overflow-x: auto; padding: 0 20px; gap: 5px; scrollbar-width: none; }
        .tabs::-webkit-scrollbar { display: none; }
        .tab {
            padding: 15px 20px; white-space: nowrap; font-weight: 600;
            border-radius: 12px 12px 0 0; transition: all 0.3s ease;
            cursor: pointer; background: transparent; border: none; color: var(--text-secondary);
        }
        .tab.active { background: var(--card-bg); color: var(--text-primary); border-bottom: 3px solid var(--neon-primary); }
        .tab:hover { background: rgba(255, 255, 255, 0.05); }

        /* Tab Content & Grid */
        .tab-content { display: none; padding: 30px 20px; animation: fadeIn 0.5s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tournaments-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }

        /* Universal Tournament Card */
        .tournament-card {
            background: var(--card-bg); backdrop-filter: blur(15px); border-radius: var(--border-radius);
            overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease; box-shadow: var(--shadow-card);
        }
        .tournament-card:hover { transform: translateY(-5px); border-color: var(--neon-primary); box-shadow: var(--shadow-glow); }
        .tournament-header { padding: 20px 20px 10px; display: flex; justify-content: space-between; align-items: flex-start; }
        .tournament-game { display: flex; align-items: center; gap: 12px; }
        .game-icon { width: 50px; height: 50px; background: var(--gradient-neon); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .game-name { font-weight: 700; font-size: 1.1rem; }
        .game-category { font-size: 0.85rem; color: var(--text-secondary); }
        .tournament-status { padding: 6px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
        .status-active, .status-live { background: var(--gradient-fire); color: white; animation: pulse 2s infinite; }
        .status-upcoming, .status-registering { background: var(--gradient-ocean); color: white; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .tournament-body { padding: 0 20px 15px; }
        .tournament-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 15px; }
        .tournament-prize { font-size: 1.4rem; font-weight: 800; color: var(--success); margin-bottom: 15px; }
        .tournament-progress { margin: 15px 0; }
        .progress-bar { width: 100%; height: 6px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        .progress-fill { height: 100%; background: var(--gradient-neon); border-radius: 10px; }
        .progress-text { font-size: 0.8rem; color: var(--text-secondary); text-align: right; margin-top: 5px; }
        .tournament-footer { padding: 15px 20px; background: rgba(0, 0, 0, 0.2); border-top: 1px solid rgba(255, 255, 255, 0.1); display: flex; justify-content: space-between; align-items: center; }
        .tournament-timer { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }

        /* Wallet & Profile Cards (simplified for this page) */
        .wallet-card, .profile-card { background: var(--card-bg); backdrop-filter: blur(20px); border-radius: var(--border-radius); padding: 25px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: center; max-width: 400px; margin: auto; }
        .balance-amount { font-size: 3rem; font-weight: 800; background: var(--gradient-neon); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 10px 0; }
        .wallet-actions { display: flex; gap: 10px; justify-content: center; }
        .profile-info { text-align: left; } .info-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1); } .info-label { color: var(--text-secondary); }

        /* States & Buttons */
        .loading, .no-data { text-align: center; padding: 40px 20px; color: var(--text-secondary); }
        .no-data { background: var(--card-bg); border-radius: var(--border-radius); }
        .no-data-icon { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 12px 20px; border-radius: 50px; font-weight: 600; font-size: 0.9rem; transition: all 0.3s ease; border: none; cursor: pointer; text-decoration: none; }
        .btn-primary { background: var(--gradient-neon); color: white; box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4); }
        .btn-danger { background: var(--gradient-fire); color: white; }

        /* Navigation (Generic styles) */
        .bottom-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 500px; background: rgba(15, 15, 26, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; display: flex; justify-content: space-around; padding: 10px 5px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: var(--text-secondary); padding: 8px; flex: 1; border-radius: 20px; }
        .nav-item.active, .nav-item:hover { color: var(--text-primary); background: var(--glass-bg); }
        .nav-icon { font-size: 1.4rem; }
        .nav-text { font-size: 0.7rem; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">üèÜ</span>
                <span class="logo-text">TourneyHub</span>
            </a>
            <!-- Could add user icon here later -->
        </div>
    </header>

    <div class="main-content">
        <section class="dashboard-header">
            <h1 class="dashboard-title">Tournament Universe</h1>
            <p class="dashboard-subtitle">Discover live events and manage your competitions</p>
        </section>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab active" id="tab-live-tournaments">üî• Live</button>
                <button class="tab" id="tab-my-tournaments">üèÜ My Tournaments</button>
                <button class="tab" id="tab-my-matches">‚öîÔ∏è My Matches</button>
                <button class="tab" id="tab-my-wallet">üí∞ My Wallet</button>
                <button class="tab" id="tab-my-profile">üë§ My Profile</button>
            </div>
        </div>

        <div class="container">
            <!-- Tab Panels -->
            <div class="tab-content active" id="live-tournaments-section">
                <div class="tournaments-grid" id="live-tournaments">
                    <!-- JS will populate this -->
                </div>
            </div>
            <div class="tab-content" id="my-tournaments-section">
                <div class="tournaments-grid" id="my-tournaments">
                    <!-- JS will populate this -->
                </div>
            </div>
            <div class="tab-content" id="my-matches-section">
                 <div id="my-matches">
                    <!-- JS will populate this -->
                </div>
            </div>
            <div class="tab-content" id="my-wallet-section">
                 <div id="my-wallet">
                    <!-- JS will populate this -->
                </div>
            </div>
            <div class="tab-content" id="my-profile-section">
                 <div id="my-profile">
                    <!-- JS will populate this -->
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><span class="nav-icon">üè†</span><span class="nav-text">Home</span></a>
        <a href="tournaments.html" class="nav-item active"><span class="nav-icon">‚öîÔ∏è</span><span class="nav-text">Tourneys</span></a>
        <a href="wallet.html" class="nav-item"><span class="nav-icon">üí∞</span><span class="nav-text">Wallet</span></a>
        <a href="dashboard.html" class="nav-item"><span class="nav-icon">üëë</span><span class="nav-text">Pro</span></a>
    </nav>

    <!-- Firebase and Main Script -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // =================================================================
        // SETUP & INITIALIZATION
        // =================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyA7QsyV2yb4f_acY9ETQnTSna7YHxwOJw4",
            authDomain: "authapp-386ee.firebaseapp.com",
            projectId: "authapp-386ee",
            storageBucket: "authapp-386ee.appspot.com",
            messagingSenderId: "809698525310",
            appId: "1:809698525310:web:5cb7de80bde9ed1f26982f",
            measurementId: "G-EJZTSBSGQT"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                currentUser = user;
                initializeDashboard();
            });
        });

        function initializeDashboard() {
            setupTabs();
            // Automatically load the content for the initially active tab
            loadLiveTournaments();
        }

        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetId = tab.id.replace('tab-', '');

                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));

                    tab.classList.add('active');
                    const activeContent = document.getElementById(`${targetId}-section`);
                    if (activeContent) activeContent.classList.add('active');

                    // Load content for the newly activated tab
                    switch (targetId) {
                        case 'live-tournaments': loadLiveTournaments(); break;
                        case 'my-tournaments': loadMyTournaments(); break;
                        case 'my-matches': loadMyMatches(); break;
                        case 'my-wallet': loadMyWallet(); break;
                        case 'my-profile': loadMyProfile(); break;
                    }
                });
            });
        }

        // =================================================================
        // TAB CONTENT LOADERS
        // =================================================================
        async function loadLiveTournaments() {
            const container = document.getElementById('live-tournaments');
            container.innerHTML = '<div class="loading">Finding battles...</div>';

            try {
                const snapshot = await db.collection('tournaments')
                    .where('status', 'in', ['registering', 'upcoming', 'active'])
                    .orderBy('startDate', 'asc')
                    .get();
                
                const tournaments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTournamentGrid(container, tournaments, 'No live tournaments right now. Check back soon!');
            } catch (error) {
                console.error("Error loading live tournaments:", error);
                container.innerHTML = createErrorState("Could not load tournaments.");
            }
        }

        async function loadMyTournaments() {
            const container = document.getElementById('my-tournaments');
            if (!currentUser) {
                return container.innerHTML = createLoginPrompt("Please log in to see your tournaments.");
            }
            container.innerHTML = '<div class="loading">Loading your registrations...</div>';
            
            try {
                const userTournamentsDoc = await db.collection('userTournaments').doc(currentUser.uid).get();

                if (!userTournamentsDoc.exists || !userTournamentsDoc.data().tournamentIds?.length) {
                    return renderTournamentGrid(container, [], "You haven't joined any tournaments yet. Join one from the 'Live' tab!");
                }
                const tournamentIds = userTournamentsDoc.data().tournamentIds;
                
                const tournamentsSnapshot = await db.collection('tournaments')
                    .where(firebase.firestore.FieldPath.documentId(), 'in', tournamentIds)
                    .get();
                
                const tournaments = tournamentsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTournamentGrid(container, tournaments, "Could not fetch your tournament details.");

            } catch (error) {
                console.error("Error loading my tournaments:", error);
                container.innerHTML = createErrorState("Could not load your tournaments.");
            }
        }
        
        function loadMyMatches() {
            document.getElementById('my-matches').innerHTML = createEmptyState("‚öîÔ∏è", "My Matches", "Match schedules will appear here once they are generated. This feature is coming soon!");
        }

        async function loadMyWallet() {
            const container = document.getElementById('my-wallet');
             if (!currentUser) {
                return container.innerHTML = createLoginPrompt("Log in to manage your wallet.");
            }
            container.innerHTML = '<div class="loading">Loading wallet...</div>';

            const walletRef = db.collection('wallets').doc(currentUser.uid);
            const walletDoc = await walletRef.get();
            const balance = walletDoc.exists ? walletDoc.data().balance : 0;
            
            container.innerHTML = `
                <div class="wallet-card">
                    <h3>Current Balance</h3>
                    <div class="balance-amount">‚Çπ${balance.toLocaleString('en-IN', {minimumFractionDigits: 2})}</div>
                    <div class="wallet-actions">
                        <a href="wallet.html" class="btn btn-primary">Manage Wallet</a>
                    </div>
                </div>`;
        }

        function loadMyProfile() {
            const container = document.getElementById('my-profile');
             if (!currentUser) {
                return container.innerHTML = createLoginPrompt("Log in to view your profile.");
            }
            container.innerHTML = `
                <div class="profile-card">
                    <h3>Account Info</h3>
                    <div class="profile-info">
                        <div class="info-item"><span class="info-label">Email</span><span class="info-value">${currentUser.email}</span></div>
                        <div class="info-item"><span class="info-label">User ID</span><span class="info-value">${currentUser.uid}</span></div>
                    </div>
                     <div class="wallet-actions">
                        <a href="dashboard.html" class="btn btn-primary">Full Dashboard</a>
                        <button onclick="auth.signOut()" class="btn btn-danger">Sign Out</button>
                    </div>
                </div>`;
        }

        // =================================================================
        // UI RENDERING & HELPERS
        // =================================================================
        function renderTournamentGrid(container, tournaments, emptyMessage) {
            if (!tournaments || tournaments.length === 0) {
                return container.innerHTML = createEmptyState("üèÜ", "No Tournaments Found", emptyMessage);
            }
            const html = tournaments.map(t => {
                const progress = t.maxPlayers > 0 ? (t.currentPlayers / t.maxPlayers) * 100 : 0;
                return `
                <div class="tournament-card">
                    <div class="tournament-header">
                        <div class="tournament-game"><div class="game-icon">${getGameIcon(t.game)}</div><div><div class="game-name">${t.game || 'TBD'}</div><div class="game-category">${t.gameType || 'Esports'}</div></div></div>
                        <div class="tournament-status status-${t.status.toLowerCase()}">${t.status}</div>
                    </div>
                    <div class="tournament-body">
                        <h3 class="tournament-title">${t.title || 'Untitled'}</h3>
                        <div class="tournament-prize"><span class="prize-icon">üí∞</span>‚Çπ${(t.prizePool || 0).toLocaleString()}</div>
                        ${t.maxPlayers ? `<div class="tournament-progress"><div class="progress-bar"><div class="progress-fill" style="width: ${progress}%"></div></div><div class="progress-text">${t.currentPlayers || 0}/${t.maxPlayers} Players</div></div>` : ''}
                    </div>
                    <div class="tournament-footer">
                        <div class="tournament-timer"><span class="timer-icon">‚è∞</span><span>Starts: ${formatDate(t.startDate)}</span></div>
                        <div class="tournament-actions"><a href="tournament-register.html?id=${t.id}" class="btn btn-primary">View</a></div>
                    </div>
                </div>`;
            }).join('');
            container.innerHTML = html;
        }

        function createEmptyState(icon, title, message) { return `<div class="no-data"><div class="no-data-icon">${icon}</div><h3>${title}</h3><p>${message}</p></div>`; }
        function createErrorState(message) { return createEmptyState("‚ùå", "An Error Occurred", message); }
        function createLoginPrompt(message) { return `<div class="no-data"><div class="no-data-icon">üë§</div><h3>Login Required</h3><p>${message}</p><a href="login.html" class="btn btn-primary">Login Now</a></div>`; }
        function getGameIcon(game) {
            const icons = {'BGMI': 'üéØ', 'Free Fire': 'üî´', 'Valorant': 'üî•', 'COD Mobile': 'üí•'};
            return icons[game] || 'üéÆ';
        }
        function formatDate(timestamp) {
            if (!timestamp?.toDate) return 'TBD';
            return timestamp.toDate().toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        }
    </script>
</body>
</html>
