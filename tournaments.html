<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Browse Tournaments — TourneyHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0b0f1a;
      color: #f1f5f9;
    }
    .container {
      padding: 16px;
    }
    .filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .filters input, .filters select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    .grid.cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }
    .site-header {
      background: #0b0f1a;
      border-bottom: 1px solid #1e293b;
      padding: 12px 16px;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      color: #38bdf8;
      font-weight: 700;
      text-decoration: none;
      font-size: 18px;
    }
    .site-nav {
      display: flex;
      gap: 12px;
      padding: 12px 0;
    }
    .site-nav a {
      color: #cbd5e1;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .site-nav a.active {
      background: #1e293b;
      color: #3b82f6;
      font-weight: bold;
    }
    .btn-outline {
      border: 1px solid #38bdf8;
      color: #38bdf8;
      background: transparent;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
    }
    .site-footer {
      text-align: center;
      padding: 16px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-bar">
      <a class="logo" href="index.html">TourneyHub</a>
      <span id="user-info" style="font-size:14px;color:#94a3b8;"></span>
    </div>
      </header>
    <nav class="bottom-nav" aria-label="Primary">
      <a href="tournaments.html" class="active">🏆</a>
      <a href="profile.html">👤</a>
      <a href="wallet.html">💰 </a>
      <a href="admin.html">⚙️ </a>
      <a href="login.html" class="btn-outline">🔑</a>
    </nav>


  <main class="container">
    <section class="section">
      <div class="filters">
        <input id="search" type="text" placeholder="Search by title or game…" />
        <select id="type">
          <option value="">All Types</option>
          <option value="SOLO">Solo</option>
          <option value="TEAM">Team</option>
        </select>
        <select id="bracket">
          <option value="">All Brackets</option>
          <option value="SINGLE_ELIM">Single Elimination</option>
          <option value="DOUBLE_ELIM">Double Elimination</option>
        </select>
      </div>
    </section>
    <section class="section">
      <div id="tournaments-grid" class="grid cards"></div>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA7QsyV2yb4f_acY9ETQnTSna7YHxwOJw4",
      authDomain: "authapp-386ee.firebaseapp.com",
      projectId: "authapp-386ee",
      storageBucket: "authapp-386ee.firebasestorage.app",
      messagingSenderId: "809698525310",
      appId: "1:809698525310:web:5cb7de80bde9ed1f26982f",
      measurementId: "G-EJZTSBSGQT"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Auth + Tournament Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const auth = firebase.auth();
      const userInfo = document.getElementById("user-info");

      auth.onAuthStateChanged(user => {
        if (!user) {
          window.location.href = "login.html";
          return;
        }
        loadTournaments();
      });

      function loadTournaments() {
        const grid = document.getElementById("tournaments-grid");
        grid.innerHTML = `
          <div class="card">🎮 Valorant Solo Cup</div>
          <div class="card">⚔️ PUBG Team Battle</div>
          <div class="card">🏀 NBA 2K Elimination</div>
        `;
      }
    });
  </script>
</body>
</html>
