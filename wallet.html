<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wallet — TourneyHub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="wallet.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-logo">TourneyHub Wallet</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading your wallet...</div>
  </div>

  <!-- Main Content -->
  <div class="wallet-container" id="mainContent" style="display: none;">
    <!-- Header -->
    <header class="wallet-header">
      <div class="header-content">
        <h1>💰 Wallet</h1>
        <div class="user-badge" id="userBadge">Loading...</div>
      </div>
    </header>

    <!-- Balance Card -->
    <div class="balance-card">
      <div class="balance-info">
        <div class="balance-label">Available Balance</div>
        <div class="balance-amount" id="balanceAmount">₹0.00</div>
        <div class="balance-subtitle" id="balanceSubtitle">Total funds available</div>
      </div>
      <div class="balance-graphic">
        <div class="wallet-icon">💳</div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button class="action-btn primary" onclick="switchTab('deposit')">
        <span class="action-icon">⬇️</span>
        <span class="action-text">Deposit</span>
      </button>
      <button class="action-btn secondary" onclick="switchTab('withdraw')">
        <span class="action-icon">⬆️</span>
        <span class="action-text">Withdraw</span>
      </button>
      <button class="action-btn ghost" onclick="switchTab('history')">
        <span class="action-icon">📊</span>
        <span class="action-text">History</span>
      </button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content" id="tabContent">
      <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Status Messages -->
    <div class="status-message" id="statusMessage"></div>
  </div>

  <!-- QR Modal -->
  <div class="modal-overlay" id="qrModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="qrTitle">Scan to Pay</h3>
        <button class="modal-close" onclick="closeQRModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="qr-container">
          <img id="qrImg" src="" alt="Payment QR Code" class="qr-image">
        </div>
        <div class="qr-instructions" id="qrNote">
          Scan this QR code with your UPI app to make payment
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeQRModal()">Close</button>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <!-- ULTRA GAMERX BOTTOM NAV -->
  <nav class="bottom-nav">
    <a href="tournaments.html" class="nav-item">
      <span class="nav-icon">⚔️</span>
      <span class="nav-text">Tourneys</span>
    </a>
    <a href="games.html" class="nav-item">
      <span class="nav-icon">🎮</span>
      <span class="nav-text">Games</span>
    </a>
    <a href="index.html" class="nav-item active">
      <span class="nav-icon">🏠</span>
      <span class="nav-text">Home</span>
    </a>
    <a href="dashboard.html" class="nav-item">
      <span class="nav-icon">👑</span>
      <span class="nav-text">Pro</span>
    </a>
    <a href="admin.html" class="nav-item" id="organizerNav" style="display:none;">
      <span class="nav-icon">⚙️</span>
      <span class="nav-text">Organizer</span>
      <!-- Organizer nav is only shown for admins via JS -->
    </a>
    <a href="wallet.html" class="nav-item">
      <span class="nav-icon">💰</span>
      <span class="nav-text">Wallet</span>
    </a>
  </nav>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <!-- Wallet JS -->
  <!-- Animations and nav bar styles are inherited from index.css. -->
  <script>
    // Enhanced bottom nav interaction and animations
    document.addEventListener('DOMContentLoaded', function() {
      // Button click feedback
      document.addEventListener('click', function(e) {
        if (e.target.closest('.btn')) {
          const btn = e.target.closest('.btn');
          btn.style.transform = 'scale(0.98)';
          setTimeout(() => { btn.style.transform = ''; }, 150);
        }
      });

      // Prevent context menu on interactive elements
      document.addEventListener('contextmenu', function(e) {
        if (e.target.closest('.btn') || e.target.closest('.nav-item') || e.target.closest('a')) {
          e.preventDefault();
        }
      });

      // Touch device optimizations
      if ('ontouchstart' in window) {
        document.body.classList.add('touch-device');
        document.addEventListener('touchstart', function() {}, { passive: true });
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
      }

      // Show Organizer nav only for admins
      function isAdmin() {
        return localStorage.getItem('isAdmin') === 'true';
      }
      const organizerNav = document.getElementById('organizerNav');
      if (organizerNav) {
        organizerNav.style.display = 'none';
        if (isAdmin()) {
          organizerNav.style.display = '';
        }
      }
    });
    // TEMP: Enable admin for demo/testing (remove in production)
    localStorage.setItem('isAdmin', 'true');
  </script>
  <script src="wallet.js"></script>
</body>
</html>
