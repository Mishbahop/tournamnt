

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TourneyHub</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">üèÜ</span>
                    <span class="nav-text">TourneyHub</span>
                </div>
                <button class="toggle-sidebar" id="toggleSidebar">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <div class="nav">
                <a href="#" class="nav-item active" data-tab="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-tab="users">
                    <i class="fas fa-users"></i>
                    <span class="nav-text">User Management</span>
                    <span class="badge" id="usersBadge">0</span>
                </a>
                <a href="#" class="nav-item" data-tab="tournaments">
                    <i class="fas fa-trophy"></i>
                    <span class="nav-text">Tournaments</span>
                    <span class="badge" id="tournamentsBadge">0</span>
                </a>
                <a href="#" class="nav-item" data-tab="deposits">
                    <i class="fas fa-money-bill-wave"></i>
                    <span class="nav-text">Deposits</span>
                </a>
                <a href="#" class="nav-item" data-tab="withdrawals">
                    <i class="fas fa-wallet"></i>
                    <span class="nav-text">Withdrawals</span>
                </a>
                <a href="#" class="nav-item" data-tab="settings">
                    <i class="fas fa-cog"></i>
                    <span class="nav-text">Settings</span>
                </a>
                <a href="#" class="nav-item" data-tab="logs">
                    <i class="fas fa-clipboard-list"></i>
                    <span class="nav-text">Admin Logs</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title" id="pageTitle">Dashboard</h1>
                </div>
                
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="globalSearch" placeholder="Search...">
                    </div>
                    
                    <button class="btn btn-secondary" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    
                    <div class="user-menu" id="userMenu">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <div class="user-info">
                            <div class="user-name" id="userName">Admin</div>
                            <div class="user-role">Administrator</div>
                        </div>
                    </div>
                    
                    <button class="btn btn-secondary" id="signOutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content" id="content">
                <!-- Dashboard content will be loaded here -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading dashboard...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase & JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- External script with complete logic -->
    <script src="admin.js"></script>
</body>
</html>
